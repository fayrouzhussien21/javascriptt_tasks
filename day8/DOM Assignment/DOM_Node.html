    <title>Document</title>
    <style>
        .center {
            text-align: center;
        }

    </style>
</head>
 
 


<body>
    <div class="center">
        <div id="header">

            <img src="dom.jpg" alt="hello..it rains over here:)" />
        </div>
        <div id="navigation">
            <ul id="nav">
                <li><strong>Memo</strong></li>
                <li><a href="#">Articles</a></li>

<script>
    setTimeout(
    function()
    {
        document.getElementById("nav").style.listStyleType="circle";
        const node = document.images[0];
        document.images[0].style.display="block";
        document.images[0].style.padding="0 1250px"
        const clone = node.cloneNode(true);
        clone.style.padding="0px";
        
        document.getElementById("navigation").appendChild(clone);
        
    }
,1000)

</script>
